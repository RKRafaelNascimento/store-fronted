<nav class="navbar navbar-light bg-light">
  <div class="rectangle">
    <div class="logo">
      <img class="img-store" src="../../../assets/header/store.svg" alt="store" />
      <span class="store-title">Store <span class="line"></span></span>
    </div>
    <div class="info-login">
      <div>
        <span class="welcome">Login</span>
        <span>|</span>
        <span class="welcome">Cadastre-se</span>
      </div>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input
            type="text"
            placeholder="O que está procurando?"
            aria-label="Number"
            matInput
            [formControl]="myControl"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
  </div>
  <div class="category">
    <div>
      <hr class="line" />
    </div>
    <div class="menu">
      <div class="options">
        <button mat-button [matMenuTriggerFor]="menu">Informática</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </div>
      <div class="options">
        <button mat-button [matMenuTriggerFor]="menu">Eletrodomésticos</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </div>
      <div class="options">
        <button mat-button [matMenuTriggerFor]="menu">Móveis</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </div>
      <div class="options">
        <button mat-button [matMenuTriggerFor]="menu">Celulares</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </div>
      <div class="options">
        <button mat-button [matMenuTriggerFor]="menu">Saldão</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </div>
    </div>
  </div>
</nav>
